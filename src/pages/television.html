<html>
  <head>
    <title>Televisão | Roger</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <h1>Televisão</h1>

    <input id="input_brand" type="text" placeholder="Marca" />
    <input id="input_voltage" type="number" placeholder="Voltagem" />
    <input id="input_tax" type="number" placeholder="Porcentagem de juros" />
    <input id="input_inches" type="number" placeholder="Polegadas" />

    <input id="button_save_television" type="button" value="Salvar" />
    <input id="button_list_television" type="button" value="Listar" />

    <table>
      <thead>
        <th>Marca</th>
        <th>Voltagem</th>
        <th>Porcentagem de juros</th>
        <th>Polegadas</th>
      </thead>
      <tbody id="table_list_television"></tbody>
    </table>


    <script type="module" src="../../dist/televisionView.js"></script>
  </body>
</html>
